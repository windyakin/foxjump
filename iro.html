<!DOCTYPE html>

<script src="/js/jquery-1.4.4.core.min.js"></script>
<script>
$(function(){
	$("#submit").click(function(){
		$("#upload").submit();
		return false;
	});
	
	$("#upload").submit(function(){
		$("iframe#ajax_upload").unbind().bind('load', function(){
			var data = $.parseJSON($("iframe#ajax_upload").contents().text());
			console.log(data.time);
		});
	});

});
</script>
<style>
</style>
</head>
<body>

<form id="upload" action="/upload.cgi" method="post" enctype="multipart/form-data" target="ajax_upload">
 <input type="file" name="file">
 <a href="#" id="submit">アップロードするぜー</a>
</form>

<iframe name="ajax_upload" id="ajax_upload" width="100%" height="300"></iframe>

<div id="#debug"></div>

</body>
</html>
